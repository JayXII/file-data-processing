spring.application.name=file-data-processing
#Allow H2 DB to be accessed via browser and via Java application
spring.h2.console.enabled=true
#Database server path
spring.h2.console.path=/h2-console
#Database url and DB name (testdb)
spring.datasource.url=jdbc:h2:mem:~/h2/fdpdb
#Database username
spring.datasource.username=sa
#Database password
spring.datasource.password=
#Database driver
spring.datasource.driver-class-name=org.h2.Driver
#Tells to keep existing data and table while server restarts, other value is created where after server restarts
spring.jpa.hibernate.ddl-auto=update
#This enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#Completely disable the annotation scanning and only use the YAML file
#springdoc.api-docs.enabled=false
#springdoc.swagger-ui.enabled=false
